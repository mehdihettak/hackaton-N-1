<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EggCaseOpening</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script type="text/javascript">
  if ( window.addEventListener ) {
    var kkeys = [], konami = "38,38,40,40,37,39,37,39,66,65";
    window.addEventListener("keydown", function(e){
    kkeys.push( e.keyCode );
    if ( kkeys.toString().indexOf( konami ) >= 0 ) {
    alert('Congratulation, you found the legendary egg !');
    window.location = "https://vignette.wikia.nocookie.net/mining-simulator/images/e/e2/Legendary_Egg.png/revision/latest?cb=20180609205539";
    }
    }, true);
    }
  </script>
</body>
</html>
