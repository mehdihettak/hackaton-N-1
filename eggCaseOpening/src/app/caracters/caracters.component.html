  <div class="row">
    <div *ngFor="let item of caracters" class="card col-2" style="width: 18rem;">
      <img class="card-img-top" [src]="item.image" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">{{ item.skills }}</p>
      </div>
    </div>
  </div>
