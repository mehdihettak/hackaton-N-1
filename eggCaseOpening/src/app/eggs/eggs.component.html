<h2>Here are all the eggs that you can earn</h2>
<div class="row">
  <div *ngFor="let egg of eggs" class="card col-2" style="width: 18rem;">
    <img class="card-img-top" [src]="egg.image" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ egg.name }}</h5>
      <p class="card-text">{{ egg.power }}</p>
    </div>
  </div>
</div>
